<!DOCTYPE html>
<html>

  <title>Digital Clock</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <button id="refresh" type="button" onclick="location.reload(true)">RELOAD</button>

    <div id="time-container">

        <div id="ampm" class="time"></div>
    </div>
    <div id="date-container">
        
    </div>
  </div>
